##########################     INPUT FILE OPTIONS     ########################## 

# Binary input files
input_file_ref: './data/drone_tests/circulating/output1'  
input_file_srv: './data/drone_tests/circulating/output2'

##########################     OUTPUT FILE OPTIONS    ##########################

range_doppler_map_ftype: 'zarr' # file type for output- 'zarr' or 'hdf5'
output_fname: 'XAMBG_1011' # output base filename
num_frames: 1200 # number of range-doppler map frames to compute

##########################    INPUT DATA PARAMETERS    #########################

input_sample_rate: 2400000      # input sample rate in Hz
input_center_freq: 560000000    # input center frequency in Hz
channel_freq: 562000000         # center frequency of the FM radio channel in Hz
channel_bandwidth: 4000000      # channel bandwidth in Hz

#########################    PROCESSING PARAMETERS    ##########################

# Nominal value for the coherent processing interval (CPI) in seconds. The doppler 
# resolution is inversely proportional to this, i.e. a 2 second CPI corresponds
# to a Doppler resolution of 0.5Hz.
cpi_seconds_nominal: 0.5 
max_doppler_nominal: 256.0  # The maximum desired doppler shift in Hz. 
max_range_nominal: 25.0    # The maximum desired bistatic range in km.
overlap_cpi: True           # whether to overlap CPI windows. 
